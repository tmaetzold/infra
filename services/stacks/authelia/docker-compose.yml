# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  authelia:
    container_name: authelia
    image: authelia/authelia:latest
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/authelia/config:/config
    environment:
      TZ: America/Chicago
      # Secrets via env vars (override in docker-compose.override.yml or .env)
      AUTHELIA_JWT_SECRET_FILE: /config/secrets/jwt
      AUTHELIA_SESSION_SECRET_FILE: /config/secrets/session
      AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE: /config/secrets/storage
    networks:
      - proxy
    labels:
      traefik.enable: true
      traefik.http.routers.authelia.rule: "Host(`auth.trkm.io`)"
      traefik.http.services.authelia.loadBalancer.server.port: 9091
      # Middleware for other services to use
      traefik.http.middlewares.authelia.forwardAuth.address: "http://authelia:9091/api/authz/forward-auth"
      traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader: true
      traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders: "Remote-User,Remote-Groups,Remote-Email,Remote-Name"

  # Redis for session storage (optional but recommended for HA)
  authelia-redis:
    container_name: authelia-redis
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/authelia/redis:/data
    networks:
      - proxy
    command: redis-server --appendonly yes

networks:
  proxy:
    external: true
