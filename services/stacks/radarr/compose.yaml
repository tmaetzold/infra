# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  radarr_hd:
    container_name: radarr_hd
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    ports:
      - "7878:7878"
    volumes:
      - /mnt/user/appdata/radarr/hd/config:/config
      - /mnt/user/data:/data
    networks:
      - pvr
    environment:
      PUID: "99"
      PGID: "100"
      UMASK: "022"
      TZ: "America/Chicago"

  radarr_4k:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr_4k
    restart: unless-stopped
    ports:
      - "7879:7878"
    volumes:
      - /mnt/user/appdata/radarr/4k/config:/config
      - /mnt/user/data:/data
    networks:
      - pvr
    environment:
      PUID: "99"
      PGID: "100"
      UMASK: "022"
      TZ: "America/Chicago"

  radarr_anime:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr_anime
    restart: unless-stopped
    ports:
      - "7880:7878"
    volumes:
      - /mnt/user/appdata/radarr/anime/config:/config
      - /mnt/user/data:/data
    networks:
      - pvr
    environment:
      PUID: "99"
      PGID: "100"
      UMASK: "022"
      TZ: "America/Chicago"

networks:
  pvr:
    external: true
