---
# Main task file - includes OS-specific tasks based on distribution family

- name: Gather facts if not already gathered
  ansible.builtin.setup:
  when: ansible_os_family is not defined

- name: Update package cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when:
    - common_update_cache | bool
    - ansible_os_family == "Debian"

- name: Upgrade all packages (Debian/Ubuntu)
  ansible.builtin.apt:
    upgrade: dist
    autoremove: true
    autoclean: true
  when:
    - common_upgrade_packages | bool
    - ansible_os_family == "Debian"

- name: Update package cache (RHEL/CentOS)
  ansible.builtin.dnf:
    update_cache: true
  when:
    - common_update_cache | bool
    - ansible_os_family == "RedHat"

- name: Upgrade all packages (RHEL/CentOS)
  ansible.builtin.dnf:
    name: "*"
    state: present
    update_only: true
    autoremove: true
  when:
    - common_upgrade_packages | bool
    - ansible_os_family == "RedHat"

- name: Update package cache (Arch Linux)
  community.general.pacman:
    update_cache: true
  when:
    - common_update_cache | bool
    - ansible_os_family == "Archlinux"

- name: Upgrade all packages (Arch Linux)
  community.general.pacman:
    upgrade: true
  when:
    - common_upgrade_packages | bool
    - ansible_os_family == "Archlinux"

- name: Remove unwanted packages
  ansible.builtin.package:
    name: "{{ common_remove_packages }}"
    state: absent

- name: Install common packages
  ansible.builtin.package:
    name: "{{ common_packages }}"
    state: present

- name: Set timezone
  community.general.timezone:
    name: "{{ common_timezone }}"
  when: common_timezone is defined
