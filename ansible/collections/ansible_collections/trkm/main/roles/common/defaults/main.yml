---
# Default variables for common role
# These can be overridden in group_vars, host_vars, or playbook vars

# Base packages to install
common_packages:
  - vim
  - git
  - curl
  - wget
  - htop
  - net-tools

# Packages to remove
common_remove_packages:
  - vi
  - nano

# Timezone to set on all hosts
timezone: "UTC"
