---
# Default variables for common role
# These can be overridden in group_vars, host_vars, or playbook vars
# Variables are intentionally unprefixed to serve as global defaults

# Base packages to install
add_packages:
  - vim
  - git
  - curl
  - wget
  - htop
  - net-tools

# Packages to remove
remove_packages:
  - vi
  - nano

# Timezone to set on all hosts (shared across all roles)
timezone: "UTC"
