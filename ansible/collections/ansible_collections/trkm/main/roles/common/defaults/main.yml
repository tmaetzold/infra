---
# Default variables for common role
# These can be overridden in group_vars, host_vars, or playbook vars

# List of common packages to install on all hosts
common_packages:
  - vim
  - git
  - curl
  - wget
  - htop
  - net-tools

# List of packages to remove from all hosts
common_remove_packages:
  - vi
  - nano

# Timezone to set on all hosts
# Examples: "UTC", "America/New_York", "Europe/London"
timezone: "UTC"
