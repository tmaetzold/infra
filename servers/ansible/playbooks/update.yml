---
# Update playbook - updates package cache and upgrades all packages
- name: Update all servers
  hosts: all
  become: true
  tasks:
    - name: Upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true
        autoclean: true
      when: ansible_os_family == "Debian"

    - name: Upgrade all packages (RHEL/CentOS)
      ansible.builtin.dnf:
        update_cache: true
        name: "*"
        state: present
        update_only: true
      when: ansible_os_family == "RedHat"

    - name: Upgrade all packages (Arch Linux)
      community.general.pacman:
        update_cache: true
        upgrade: true
      when: ansible_os_family == "Archlinux"
